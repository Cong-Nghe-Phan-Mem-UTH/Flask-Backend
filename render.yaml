services:
  - type: web
    name: flask-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && python app.py
    plan: free
    envVars:
      - key: PORT
        value: 4000
      - key: PROTOCOL
        value: https
      - key: PRODUCTION
        value: "true"
      - key: DEBUG
        value: "false"
      - key: SERVER_TIMEZONE
        value: Asia/Ho_Chi_Minh
      - key: PAUSE_SOME_ENDPOINTS
        value: "false"
      - key: INITIAL_EMAIL_OWNER
        value: admin@order.com
      - key: INITIAL_PASSWORD_OWNER
        value: "123456"
      # Database URL will be set automatically when you create PostgreSQL database
      # and link it to this service
      - key: DATABASE_URL
        fromDatabase:
          name: flask-db
          property: connectionString
      # These should be set manually in Render Dashboard for security
      # - key: SECRET_KEY
      # - key: ACCESS_TOKEN_SECRET
      # - key: REFRESH_TOKEN_SECRET
      # - key: CLIENT_URL
      # - key: PRODUCTION_URL

databases:
  - name: flask-db
    databaseName: flaskdb
    plan: free

