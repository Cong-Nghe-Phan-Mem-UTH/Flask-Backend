name: Keep Render Server Alive

on:
  schedule:
    # Chạy mỗi 12 phút (cron format: minute hour day month day-of-week)
    - cron: '*/12 * * * *'
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          curl -f https://flask-backend-9i1m.onrender.com/health || exit 1
          echo "✅ Server pinged successfully at $(date)"

